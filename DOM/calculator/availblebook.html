<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available book</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        </div>
        <div class="col-4"> <input type="text" name="" id="search">
            <button class="btn btn-warning" onclick="searchByAuthor()">search By Author</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        </div>
        <div class="col-4"> <input type="text" name="" id="search1">
            <button class="btn btn-success" onclick="searchByName()">search By Book Name</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        </div>
        <div class="col-4"> <input type="text" name="" id="search2">
            <button class="btn btn-secondary" onclick="searchByCategory()">search By Category</button>
        </div>
    </div>
    <div class="container">

        <button class="btn btn-primary" onclick="listBooks()">List all books</button>



        <div class="row">


            <div class="col-4"></div>
            <div class="col-4">
                <table class="table">
                    <tr>
                        <td>Book name</td>
                        <td>Price</td>
                        <td>Author</td>
                        <td>Available copies</td>
                        <td>Sold copies</td>
                        <td>Category</td>
                    </tr>
                    <tbody id="body">

                    </tbody>
                </table>
            </div>

        </div>
    </div>





</body>
<script>
    books = [
        { book_name: "randamoozham", price: 470, author: "mt vasudhevan", avl_copies: 100, sold_copies: 100, category: "fiction" },

        { book_name: "aadujeevitham", price: 500, author: "benyamin", avl_copies: 150, sold_copies: 145, category: "bio" },
        { book_name: "rainrising", price: 500, author: "nirupama", avl_copies: 200, sold_copies: 140, category: "poem" },
        { book_name: "halfgirlfriend", price: 550, author: "chethan bagath", avl_copies: 150, sold_copies: 140, category: "romantic" },

    ]
    function listBooks() {
        let book_data = ""
        for (let book of books) {
            book_data += `<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
        }
        body.innerHTML = book_data;
    }
    function listBook(data) {
        let book_data = ""
        for (let book of data) {
            book_data += `<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
        }
        body.innerHTML = book_data;
    }

    function searchByAuthor() {
        let auth_name = search.value;
        let result_data = books.filter(book => book.author == auth_name)
        listBook(result_data);

    }
    function searchByName() {
        let Book_name = search1.value;
        let Name_data = books.filter(book => book.book_name == Book_name)
        listBook(Name_data);
    }
    function searchByCategory() {
        let cat = search2.value;
        let cat_name = books.filter(book => book.category == cat)
        listBook(cat_name);
    }
</script>

</html>
