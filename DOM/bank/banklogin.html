<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="bankapp.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,700&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("https://i.pinimg.com/originals/1c/8a/d0/1c8ad03c252782b85920f6a528215cbc.gif");
        background-size: cover;
    }
  h1{
      text-align: center;
      font-family: 'Crimson Text', serif;
  }
   
   
  
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <h1>Please Login</h1>
            <div class="mb-3">
                <input type="number" class="form-control" id="acno"  placeholder="Account number">
            </div>
           
            <div class="mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <div class="row">
                <div class="col-4"></div>
                <div class="col-4 mt-3">
                    <button class="btn btn-warning" onclick="bank.authenticate()">Login</button>
                </div>
                <div class="col-4"></div>
           </div>
        </div>
        <div class="col-4">
            
            </div>
        </div>
    </div>
</div>
</body>
</html>
